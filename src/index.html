<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>OMDB MOVIES</title>

</head>

<body>
    <div class="container">
        <header class="header">
            <svg class="logo">
                <use xlink:href="img/icons.svg#icon-youtube"></use>
            </svg>

            <form class="search">
                <input autocomplete='off' type="text" class="search__input" id="search" placeholder="Search movies...">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <div class="likes">
                <svg class="likes__icon">
                    <use xlink:href="img/icons.svg#icon-heart"></use>
                </svg>
                <div class="likes-movie">
                    <ul class="likes-movie__list">
                    </ul>
                </div>
            </div>
        </header>
        <div class="wrapper">
            <nav class="sidebar">
                <ul class="side-nav">
                    <li class="side-nav__item"><a href="./dist/index.html" class="menu__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/icons.svg#icon-home"></use>
                            </svg>
                        </a>
                    </li>

                </ul>
            </nav>
            <main class="movie-view">

                <div class="swiper">
                    <div class="swiper__wrapper">
                    </div>
                </div>
            </main>
        </div>
        <footer class="footer">
            <p class="paragraph">
                &#169; Aplikacja stworzona przez Marcin Nawara. Kontakt marcinnawara@int.pl
            </p>
        </footer>
    </div>

</body>

</html>
